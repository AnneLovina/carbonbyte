<!-- templates/register.html -->
{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="min-h-[50vh] flex items-center justify-center">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl font-bold mb-6 justify-center">Create Account</h2>
            <form method="POST" class="space-y-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" name="email" placeholder="Enter your email" class="input input-bordered w-full"
                        required>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Username</span>
                    </label>
                    <input type="text" name="username" placeholder="Choose a username"
                        class="input input-bordered w-full" required>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" name="password" placeholder="Create a password"
                        class="input input-bordered w-full" required>
                </div>

                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary w-full">Register</button>
                </div>
            </form>

            <div class="divider">OR</div>

            <p class="text-center">
                Already have an account?
                <a href="{{ url_for('auth.login') }}" class="link link-primary">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
