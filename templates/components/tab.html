{% macro render_tab(current_section, total_sections, config) %}
<div class="w-full mb-8 flex justify-center">
    <div class="tabs tabs-boxed flex flex-wrap gap-2">
        {% for step_number in range(1, total_sections + 1) %}
        <a href="{{ url_for('step', step_number=step_number) }}"
            class="tab {% if current_section == step_number %}tab-active{% endif %}">
            {{ config[step_number]['title'] }}
        </a>
        {% endfor %}
        <a href="{{ url_for('results') }}" class="tab {% if current_section > total_sections %}tab-active{% endif %}">
            Results
        </a>
    </div>
</div>
{% endmacro %}
