{# components/progress.html #}
{% macro render_progress(current_section, total_sections) %}
<div class="mb-10">
    <div class="flex justify-between mb-3">
        <span class="text-lg font-medium text-gray-600">Section: {{ current_section }}/{{ total_sections }}</span>
        <span class="text-lg font-medium text-gray-600">{{ (current_section / total_sections * 100) | round }}%
            Complete</span>
    </div>
    <div class="w-full bg-gray-200 rounded-full h-4">
        <div class="bg-green-500 rounded-full h-4 transition-all duration-500 ease-out"
            style="width: {{ (current_section / total_sections * 100) }}%">
        </div>
    </div>
</div>
{% endmacro %}
